{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmfz后台管理系统</title>
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/back.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/jquery-ui.css' %}">
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/src/jquery.jqGrid.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/i18n/grid.locale-cn.js' %}"></script>
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <script src="{% static 'js/china.js' %}"></script>
    <script src="{% static 'kindeditor/kindeditor-all-min.js' %}"></script>
    <script src="{% static 'kindeditor/lang/zh-CN.js' %}"></script>
    <style>
        .panel-height {
            height: 30px;
        }
        body {
            font-weight: bold;
        }
        #myCarousel {
            width: 1140px;
            margin: 20px auto;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid ">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'cmfz:index' %}">持明法州管理系统</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void(0);">欢迎：<span id="username">{{ adminname }}</span></a></li>
            <li><a href="{% url 'cmfz:logout' %}"><span class="glyphicon glyphicon-log-in"></span> 退出登录</a></li>
        </ul>
    </div>
</nav>
{#style="width: 180px"#}
<div class="col-sm-2">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title panel-height">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" style="line-height: 30px">
                        用户管理
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <a href="javascript:$('#container1').load('{% static 'static_html/user_list.html' %}')">用户信息</a>
                </div>
                <div class="panel-body">
                    <a href="javascript:$('#container1').load('{% static 'static_html/user_register.html' %}')">用户注册趋势图</a>
                </div>
                <div class="panel-body">
                    <a href="javascript:$('#container1').load('{% static 'static_html/user_distributed.html' %}')">用户全国分布图</a>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title panel-height">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#collapseTwo" style="line-height: 30px">
                        文章管理
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <a href="javascript:$('#container1').load('{% static 'static_html/article_list.html' %}')">文章列表</a>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title panel-height">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#collapseThree" style="line-height: 30px">
                        <a href="javascript:$('#container1').load('{% static 'static_html/album_list.html' %}')">专辑列表</a>
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                    <a href="javascript:$('#container1').load('{% static 'static_html/album_list.html' %}')">专辑列表</a>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title panel-height">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#collapseFour" style="line-height: 30px">
                        轮播图管理
                    </a>
                </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse">
                <div class="panel-body">
                    <a href="javascript:$('#container1').load('{% static 'static_html/carousel_list.html' %}')">轮播图列表</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-10" id="container1">
    <div class="container">
        <div class="jumbotron">
            <h2>欢迎来到持明法州后台管理系统！</h2>
        </div>
    </div>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000"
             data-pause="hover" data-wrap="true">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img style="width: 1345px;height:335px " src="{% static carousels.0.img_url.url %}"
                         alt="First slide">
                    <div class="carousel-caption">{{ carousels.0.title }}</div>
                </div>
                <div class="item">
                    <img style="width: 1345px;height:335px " src="{% static carousels.1.img_url.url %}"
                         alt="Second slide">
                    <div class="carousel-caption">{{ carousels.1.title }}</div>
                </div>
                <div class="item">
                    <img style="width: 1345px;height:335px " src="{% static carousels.2.img_url.url %}"
                         alt="Third slide">
                    <div class="carousel-caption">{{ carousels.2.title }}</div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div style="line-height: 40px;margin: 0 auto;width: 190px"><span>@百知教育 baizhi@zjf_cmfz</span></div>
    </div>
</nav>
</body>
</html>
